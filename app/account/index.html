<link href="account/index.css" rel="stylesheet" />
<div class="form-container container">
    <h1 class="update-profile-title"> Modifier mon profile </h1>
    <form method="post">
        <h2 class="update-profile-subtitle"> Information de base </h2>
        <div class="basic-informations-container">
            <div class="form-group">
                <label for="first_name">Prenom</label>
                <input type="text" id="first_name" class="form-control" ng-model="vm.user.first_name" required />
            </div>
            <div class="form-group">
                <label for="last_name">Nom</label>
                <input type="text" id="last_name" class="form-control" ng-model="vm.user.last_name" required />
            </div>
            <div class="form-group">
                <label for="login">Pseudo</label>
                <input type="text" id="login" class="form-control" ng-model="vm.user.login" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" ng-model="vm.user.email" required />
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" class="form-control" ng-model="vm.user.password" />
            </div>
            <div class="form-group">
                <label for="location">Ville</label>
                <input id="location" class="form-control" g-places-autocomplete autocomplete="off" force-selection="true" options="vm.autocompleteOptions" ng-model="vm.place"/>
            </div>
        </div>
        <h2 class="update-profile-subtitle"> Pour mieux vous connaître ... </h2>
        <div class="more-informations-container">
            <div class="form-group">
                <label>Sexe</label>
                <ui-select id="gender" ng-model="vm.genderSelected.value">
                    <ui-select-match placeholder="Je suis" >
                        <span>{{$select.selected.name}}</span>
                    </ui-select-match>
                    <ui-select-choices repeat="g in (vm.gender) ">
                        <span ng-bind="g.name"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="form-group">
                <label>Orientation sexuelle</label>
                <ui-select id="orientation" ng-model="vm.orientationSelected.value">
                    <ui-select-match placeholder="Je suis">
                        <span>{{$select.selected.name}}</span>
                    </ui-select-match>
                    <ui-select-choices repeat="o in (vm.orientation) ">
                        <span ng-bind="o.name"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="form-group">
                <label>Date de naissance</label>
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{vm.format}}" uib-datepicker-popup ng-model="vm.dt" is-open="vm.popup.opened" datepicker-options="vm.dateOptions" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.open()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
            <div class="form-group">
                <label>Centres d'interets</label>
                <tags-input ng-model="vm.interest" placeholder="Football, cinema, fraise"></tags-input>
            </div>
            <div class="form-group">
                <label for="bio">Bio:</label>
                <textarea class="form-control" ng-model="vm.user.bio" rows="3" id="bio" placeholder="Decrivez vous en quelques mots ..."></textarea>
            </div>
        </div>
      <!--  <input type="file" ngf-select name="files" ngf-max-files="5" ng-model="vm.files" multiple accept="image/*" /> !-->
        <div class="form-group">
            <button class="btn btn-primary" type="submit" ng-click="vm.saveUser()">Valider</button>
            <button class="btn btn-danger" ng-click="vm.deleteUser()">Supprimer mon compte</button>
        </div>
    </form>
</div>
