<script type="text/javascript">//<![CDATA[

//inject angular file upload directives and services.
var app = angular.module('fileUpload', ['ngFileUpload']);

app.controller('MyCtrl', ['$scope', 'Upload', '$timeout', function ($scope, Upload, $timeout) {
    $scope.uploadPic = function(file) {
    file.upload = Upload.upload({
      url: 'https://angular-file-upload-cors-srv.appspot.com/upload',
      data: {username: $scope.username, file: file},
    });

    file.upload.then(function (response) {
      $timeout(function () {
        file.result = response.data;
      });
    }, function (response) {
      if (response.status > 0)
        $scope.errorMsg = response.status + ': ' + response.data;
    }, function (evt) {
      // Math.min is to fix IE which reports 200% sometimes
      file.progress = Math.min(100, parseInt(100.0 * evt.loaded / evt.total));
    });
    }
}]);
//]]> 

</script>

  
</head>

<body ng-app="fileUpload" ng-controller="MyCtrl" class="ng-scope">
  
  <form name="myForm" class="ng-pristine ng-invalid ng-invalid-required">
    <fieldset>
      <legend>Upload on form submit</legend>
      Username:
      <input type="text" name="userName" ng-model="username" size="31" required="" class="ng-pristine ng-untouched ng-invalid ng-invalid-required">
      <i ng-show="myForm.userName.$error.required">*required</i>
      <br>Photo:
      <input type="file" ngf-select="" ng-model="picFile" name="file" accept="image/*" ngf-max-size="2MB" required="" ngf-model-invalid="errorFile" class="ng-pristine ng-untouched ng-invalid ng-invalid-required">
      <i ng-show="myForm.file.$error.required">*required</i><br>
      <i ng-show="myForm.file.$error.maxSize" class="ng-binding ng-hide">File too large 
          MB: max 2M</i>
      <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb ng-hide"> <button ng-click="picFile = null" ng-show="picFile" class="ng-hide">Remove</button>
      <br>
      <button ng-disabled="!myForm.$valid" ng-click="uploadPic(picFile)" disabled="disabled">Submit</button>
      <span class="progress ng-hide" ng-show="picFile.progress &gt;= 0">
        <div style="width:%" ng-bind="picFile.progress + &#39;%&#39;" class="ng-binding">%</div>
      </span>
      <span ng-show="picFile.result" class="ng-hide">Upload Successful</span>
      <span class="err ng-binding ng-hide" ng-show="errorMsg"></span>
    </fieldset>
    <br>
  </form>
